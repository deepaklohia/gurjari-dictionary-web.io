<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GURJARI DICTIONARY</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --alt-row-color: #e0e0e0;
      --primary: #444;
      --hover: #222;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #fff;
      --alt-row-color: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .search-container input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border: 2px solid var(--primary);
      border-radius: 4px;
      background-color: #f0f8ff;
    }
    .dark-mode .search-container input {
      background-color: #333;
      color: #fff;
    }
    .toggle-mode {
      padding: 8px 14px;
      font-size: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play-icon {
      text-align: center;
      margin: 20px 0;
    }
    .dictionary-table {
      width: 100%;
      border-collapse: collapse;
    }
    .dictionary-table th, .dictionary-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    .dictionary-table th {
      background-color: var(--primary);
      color: white;
    }
    .dictionary-table tr:nth-child(even) {
      background-color: var(--alt-row-color);
    }
    .dictionary-table tr:nth-child(odd) {
      background-color: var(--bg-color);
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pagination button:hover {
      background-color: var(--hover);
    }
    @media (max-width: 600px) {
      .dictionary-table, .dictionary-table thead, .dictionary-table tbody, .dictionary-table th, .dictionary-table td, .dictionary-table tr {
        display: block;
      }
      .dictionary-table tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .dictionary-table td {
        border: none;
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
      }
      .dictionary-table td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>GURJARI DICTIONARY</h1>

  <div class="top-bar">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="renderTable()">
    </div>
    <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div class="play-icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" height="60">
  </div>

  <table class="dictionary-table">
    <thead>
      <tr>
        <th onclick="sortTable('gurjari')">GURJARI WORD</th>
        <th onclick="sortTable('hindi')">HINDI MEANING</th>
        <th onclick="sortTable('pronunciation')">PRONUNCIATION</th>
        <th>AUDIO</th>
        <th onclick="sortTable('english')">ENGLISH MEANING</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    let data = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let currentSort = { column: '', ascending: true };

    fetch('data.json')
      .then(response => response.json())
      .then(jsonData => {
        data = jsonData;
        renderTable();
      });

    function renderTable() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      let filteredData = data.filter(entry =>
        Object.values(entry).some(val => val.toLowerCase().includes(searchQuery))
      );

      if (currentSort.column) {
        filteredData.sort((a, b) => {
          const valA = a[currentSort.column].toLowerCase();
          const valB = b[currentSort.column].toLowerCase();
          if (valA < valB) return currentSort.ascending ? -1 : 1;
          if (valA > valB) return currentSort.ascending ? 1 : -1;
          return 0;
        });
      }

      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedData = filteredData.slice(startIndex, startIndex + itemsPerPage);

      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      paginatedData.forEach(entry => {
        const row = `<tr>
          <td data-label="GURJARI WORD">${entry.gurjari}</td>
          <td data-label="HINDI MEANING">${entry.hindi}</td>
          <td data-label="PRONUNCIATION">${entry.pronunciation}</td>
          <td data-label="AUDIO"><button onclick="speak('${entry.pronunciation}')">ðŸ”Š</button></td>
          <td data-label="ENGLISH MEANING">${entry.english}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });

      document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${Math.ceil(filteredData.length / itemsPerPage)}`;
    }

    function nextPage() {
      const totalPages = Math.ceil(data.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function sortTable(column) {
      if (currentSort.column === column) {
        currentSort.ascending = !currentSort.ascending;
      } else {
        currentSort = { column: column, ascending: true };
      }
      renderTable();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
