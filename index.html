<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GURJARI DICTIONARY</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --alt-row-color: #e0e0e0;
      --primary: #6c63ff;
      --hover: #5145cd;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #fff;
      --alt-row-color: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .search-container input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border: 2px solid var(--primary);
      border-radius: 4px;
      background-color: #f0f8ff;
    }
    .dark-mode .search-container input {
      background-color: #333;
      color: #fff;
    }
    .toggle-mode {
      padding: 8px 14px;
      font-size: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play-icon {
      text-align: center;
      margin: 20px 0;
    }
    .dictionary-table {
      width: 100%;
      border-collapse: collapse;
    }
    .dictionary-table th, .dictionary-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    .dictionary-table th {
      background-color: var(--primary);
      color: white;
    }
    .dictionary-table tr:nth-child(even) {
      background-color: var(--alt-row-color);
    }
    .dictionary-table tr:nth-child(odd) {
      background-color: var(--bg-color);
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pagination button:hover {
      background-color: var(--hover);
    }
    @media (max-width: 600px) {
      .dictionary-table, .dictionary-table thead, .dictionary-table tbody, .dictionary-table th, .dictionary-table td, .dictionary-table tr {
        display: block;
      }
      .dictionary-table tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .dictionary-table td {
        border: none;
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
      }
      .dictionary-table td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>GURJARI DICTIO
